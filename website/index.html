<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="app">
    <div class="row">
        <div class="col headline">
            Weather Journal App
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="" for="zip">Enter Zipcode here</label>
            <input class="col" type="text" id="zip" placeholder="enter zip code here">
        </div>
    </div>
    <div class="row">
        <div class="col">
        <label class="" for="feelings">How are you feeling today?</label>
        <textarea class="" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
        <button class="" id="generate" type="submit"> Generate </button>
        </div>
    </div>
    <div class="row">
        <div class="col message">
            <div class="title">Most Recent Entry</div>
            <div class="">
                <div class="" id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                  </div>
            </div>
        </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
